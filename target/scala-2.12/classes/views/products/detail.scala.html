@(product: Product)(implicit messages: MessagesProvider)

@main(messages.messages("details") + product.name) {
  <h2>
    @product.name detail
  </h2>

  <dl class="dl-horizontal">
    <dt>messages.messages("esn")</dt>
    <dd>@product.esn</dd>
    <dt>messages.messages("name")</dt>
    <dd>@product.name</dd>
    <dt>messages.messages("description")</dt>
    <dd>@product.description</dd>
  </dl>
}
