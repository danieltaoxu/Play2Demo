@(products: List[Product])(implicit messages: MessagesProvider, flash: Flash)

@main("Product") {
  <dl class="products">
  @for(product <- products) {
    <dt><a href="@routes.Products.show(product.esn)">@product.name</a> </dt>
    <dd>@product.description</dd>
  } </dl>

  <p>
    <a href="@controllers.routes.Products.newProduct()"
    class="btn">
      <i class="icon-plus"></i> @Messages("products.new.command")</a>
  </p>
}
